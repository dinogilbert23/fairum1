<div class="row" style="margin-bottom: 6%;">

    <div class="col-md-6 mt-4" *ngFor="let data of tokenUtility">
        <div class="card">
            <img src="../../assets/images/laptop.jfif" class="img">
            <div class="contentstyl">
                <div class="contenthead">{{data.header}}</div>
                <span class="blogcontent">{{data.value}}</span>
                <div class="divstyle mt-2">
                    <span class="spancontent">&nbsp;&nbsp;&nbsp;
                        <span class="spanline">{{data.author}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

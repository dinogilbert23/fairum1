<div class="container mb-4" style="margin-top: 10%; ">
    <div class="row growingnetwork" *ngIf=globalcontent>
        <div class=" col-sm-6 pt-4">
            <h3 class="container">{{globalcontent.data[0].globalSection.title}} </h3>
        </div>
        <div class="col-sm-3 ">
            <h2 class="d-flex justify-content-center">{{globalcontent.data[0].globalSection.partner_count}}+</h2>
            <h6 class="d-flex justify-content-center">Partnership</h6>
        </div>
        <div class="col-sm-3 ">
            <h2 class="d-flex justify-content-center">{{globalcontent.data[0].globalSection.experience_count}}+</h2>
            <h6 class="d-flex justify-content-center">Years of Experience</h6>
        </div>
    </div>
